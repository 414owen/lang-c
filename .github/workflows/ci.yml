name: CI

on:
  - push
  - pull_request

defaults:
  run:
    working-directory: ./

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: check formatting
      run: ./scripts/checks/formatting.sh
    - name: Install dependencies
      run: sudo apt-get install -y lemon re2c valgrind lcov
    - name: make test
      run: CFLAGS="-O1 -DJUNIT --coverage" make check
    - name: check pragmas
      run: ./scripts/checks/headers-have-pragmas.sh
    - name: run tests
      run: ./test >/dev/null
    - name: Generate code coverage report
      run: make reports/coverage.info
    - name: Codecov upload
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./reports/coverage.info
        flags: unittests
        name: codecov-umbrella
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
    - name: Valgrind
      run: valgrind --leak-check=full --track-origins=yes --error-exitcode=1  ./test >/dev/null
