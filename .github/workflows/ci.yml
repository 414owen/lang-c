name: CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: check formatting
      run: ./scripts/checks/formatting.sh
    - name: Install lemon and re2c
      run: sudo apt-get install -y lemon re2c
    - name: make check
      run: make check
      # run after make, so we check generated headers too
    - name: check pragmas
      run: ./scripts/checks/headers-have-pragmas.sh
