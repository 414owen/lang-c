name: Tests

on:
  - pull_request

defaults:
  run:
    working-directory: ./

env:
  NIXPKGS_ALLOW_BROKEN: 1

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: webiny/action-conventional-commits@v1.1.0
    # - run: sudo add-apt-repository 'deb http://archive.ubuntu.com/ubuntu kinetic universe'
    - run: sudo apt-get install -y tup re2c lemon libxxhash-dev llvm-dev
    - run: ./scripts/checks/formatting.sh
    - run: ./scripts/checks/headers-have-pragmas.sh
    - run: |
        pushd /usr/include
        [ -f hedley.h ] || sudo wget https://raw.githubusercontent.com/nemequ/hedley/master/hedley.h -O ./hedley.h
        predef() {
          sudo svn checkout https://github.com/natefoo/predef/trunk/predef
        }
        [ -d predef ] || predef
        popd
    - run: sed -i 's/\^j\^//g' Tupfile
    - run: "[ -f .tup/db ] || tup init"
    - run: ". scripts/environment.sh && tup"
    - run: ./test --lite
    - run: valgrind --leak-check=full --error-exitcode=1 \
        ${packages."${packageName}-tests"}/bin/test --lite
